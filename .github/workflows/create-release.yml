name: Create Release

on:
  workflow_dispatch:
    inputs: 
      commit:
        description: 'Commit ID to deploy(latest by default)'
        required: false
        type: string
      version:
        description: 'Version to create(none by default)'
        required: false
        type: string
      
jobs:
  
  call-deploy-jar:
    uses: ./.github/workflows/deploy-jar.yml
    with:
      commit: ${{ inputs.commit }}
      version: ${{ inputs.version }}