name: Deploy JAR Pipeline

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - master

jobs:
  Initial-Set-Up:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop  # Borrar cuando se active on-push

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Create Secrets
        uses: 1arp/create-a-file-action@0.4.5
        with:
          path: 'src/main/resources'
          is AbsolutePath: false
          file: 'application-secret.properties'
          content: |
            riot.api.key=${{ secrets.RIOT_API_KEY }}
            disc.api.key=${{ secrets.DISCORD_API_KEY }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Test with Maven
        run: mvn clean test
        
      - name: Build with Maven and moving it
        run: |
          mvn clean package
          cp target/ranky.jar $GITHUB_WORKSPACE/ranky.jar

  Upload-Push-JAR:
    runs-on: ubuntu-latest
    needs: Initial-Set-Up
    steps:
      - name: Test
        run: ls $GITHUB_WORKSPACE